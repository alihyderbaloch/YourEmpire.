<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Admin Password - YourEmpire</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-purple-600 via-blue-600 to-purple-800 min-h-screen">
    <nav class="bg-white/10 backdrop-blur-md border-b border-white/20">
        <div class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <h1 class="text-2xl font-bold text-white">YourEmpire Admin</h1>
                <div class="space-x-4">
                    <a href="{{ url_for('admin_dashboard') }}" class="text-white hover:text-purple-200 transition">Dashboard</a>
                    <a href="{{ url_for('manage_ads') }}" class="text-white hover:text-purple-200 transition">Manage Ads</a>
                    <a href="{{ url_for('logout') }}" class="text-white hover:text-purple-200 transition">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8 flex items-center justify-center min-h-screen">
        <div class="bg-white/10 backdrop-blur-md rounded-xl p-8 border border-white/20 max-w-md w-full">
            <h2 class="text-3xl font-bold text-white mb-6 text-center">Change Admin Password</h2>
            
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="mb-4 p-4 rounded-lg {% if category == 'error' %}bg-red-500/20 text-red-100{% else %}bg-green-500/20 text-green-100{% endif %}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            
            <form method="POST" action="{{ url_for('change_admin_password') }}" class="space-y-4">
                <div>
                    <label class="block text-white mb-2">Current Password</label>
                    <input type="password" name="current_password" required class="w-full px-4 py-2 rounded-lg bg-white/20 text-white border border-white/30 focus:outline-none focus:border-white placeholder-white/50" placeholder="Enter current password">
                </div>
                
                <div>
                    <label class="block text-white mb-2">New Password</label>
                    <input type="password" name="new_password" required class="w-full px-4 py-2 rounded-lg bg-white/20 text-white border border-white/30 focus:outline-none focus:border-white placeholder-white/50" placeholder="Enter new password">
                </div>
                
                <div>
                    <label class="block text-white mb-2">Confirm New Password</label>
                    <input type="password" name="confirm_password" required class="w-full px-4 py-2 rounded-lg bg-white/20 text-white border border-white/30 focus:outline-none focus:border-white placeholder-white/50" placeholder="Confirm new password">
                </div>
                
                <button type="submit" class="w-full bg-white text-purple-600 py-3 rounded-lg font-bold hover:bg-purple-100 transition">
                    Change Password
                </button>
            </form>
        </div>
    </div>

    <footer class="bg-white/10 backdrop-blur-md border-t border-white/20 py-6">
        <div class="container mx-auto px-4 text-center">
            <p class="text-white/80">Made with ❤️ by YourEmpire</p>
        </div>
    </footer>
</body>
</html>
