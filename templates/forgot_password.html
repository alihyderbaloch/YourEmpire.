<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - YourEmpire</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-purple-600 via-blue-600 to-purple-800 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white/10 backdrop-blur-md rounded-xl p-8 border border-white/20 max-w-md w-full">
        <h2 class="text-3xl font-bold text-white mb-6 text-center">Forgot Password</h2>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="mb-4 p-4 rounded-lg {% if category == 'error' %}bg-red-500/20 text-red-100{% else %}bg-blue-500/20 text-blue-100{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <p class="text-white/80 mb-6 text-center">Enter your email to request a password reset from admin.</p>
        
        <form method="POST" action="{{ url_for('forgot_password') }}" class="space-y-4">
            <div>
                <label class="block text-white mb-2">Email</label>
                <input type="email" name="email" required class="w-full px-4 py-2 rounded-lg bg-white/20 text-white border border-white/30 focus:outline-none focus:border-white placeholder-white/50" placeholder="Enter your email">
            </div>
            
            <button type="submit" class="w-full bg-white text-purple-600 py-3 rounded-lg font-bold hover:bg-purple-100 transition">
                Request Reset
            </button>
        </form>
        
        <p class="text-white/80 text-center mt-4">
            <a href="{{ url_for('login') }}" class="text-white hover:underline">Back to Login</a>
        </p>
    </div>
</body>
</html>
