<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Settings</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-gradient-to-r from-purple-900 to-blue-900 text-white p-4 shadow-lg">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Admin Settings</h1>
            <a href="{{ url_for('admin_dashboard') }}" class="hover:text-gray-300">Back</a>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto p-6">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="mb-4 p-4 rounded-lg {% if category == 'error' %}bg-red-100 text-red-700{% else %}bg-green-100 text-green-700{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <div class="bg-white p-6 rounded-lg shadow">
            <form method="POST" class="space-y-4">
                <div>
                    <label class="block font-semibold mb-2">Commission Percentage (%)</label>
                    <input type="number" name="commission_percentage" value="{{ settings.commission_percentage }}" step="0.1" class="w-full border p-2 rounded">
                </div>
                <div>
                    <label class="block font-semibold mb-2">Minimum Withdrawal (PKR)</label>
                    <input type="number" name="min_withdrawal" value="{{ settings.min_withdrawal }}" class="w-full border p-2 rounded">
                </div>
                <div>
                    <label class="flex items-center">
                        <input type="checkbox" name="ads_enabled" {% if settings.ads_enabled %}checked{% endif %} class="mr-2">
                        <span class="font-semibold">Enable Ads Section</span>
                    </label>
                </div>
                <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">Save Settings</button>
            </form>
        </div>
    </div>
</body>
</html>
