<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - YourEmpire</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-purple-600 via-blue-600 to-purple-800 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white/10 backdrop-blur-md rounded-xl p-8 border border-white/20 max-w-md w-full">
        <h2 class="text-3xl font-bold text-white mb-6 text-center">Welcome Back</h2>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="mb-4 p-4 rounded-lg {% if category == 'error' %}bg-red-500/20 text-red-100{% else %}bg-green-500/20 text-green-100{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <form method="POST" action="{{ url_for('login') }}" class="space-y-4">
            <div>
                <label class="block text-white mb-2">Email</label>
                <input type="email" name="email" required class="w-full px-4 py-2 rounded-lg bg-white/20 text-white border border-white/30 focus:outline-none focus:border-white placeholder-white/50" placeholder="Enter your email">
            </div>
            
            <div>
                <label class="block text-white mb-2">Password</label>
                <div class="relative">
                    <input type="password" name="password" id="password" required class="w-full px-4 py-2 pr-12 rounded-lg bg-white/20 text-white border border-white/30 focus:outline-none focus:border-white placeholder-white/50" placeholder="Enter your password">
                    <button type="button" onclick="togglePassword()" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-white/70 hover:text-white cursor-pointer text-xl">
                        <span id="toggleIcon">üëÅÔ∏è</span>
                    </button>
                </div>
            </div>

            <script>
                function togglePassword() {
                    const input = document.getElementById('password');
                    const icon = document.getElementById('toggleIcon');
                    if (input.type === 'password') {
                        input.type = 'text';
                        icon.textContent = 'üôà';
                    } else {
                        input.type = 'password';
                        icon.textContent = 'üëÅÔ∏è';
                    }
                }
            </script>
            
            <button type="submit" class="w-full bg-white text-purple-600 py-3 rounded-lg font-bold hover:bg-purple-100 transition">
                Login
            </button>
        </form>
        
        <div class="mt-4 text-center space-y-2">
            <p class="text-white/80">
                <a href="{{ url_for('forgot_password') }}" class="text-white hover:underline">Forgot Password?</a>
            </p>
            <p class="text-white/80">
                Don't have an account? <a href="{{ url_for('register') }}" class="text-white font-bold hover:underline">Register</a>
            </p>
        </div>
    </div>
</body>
</html>
