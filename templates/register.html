<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - YourEmpire</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-purple-600 via-blue-600 to-purple-800 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white/10 backdrop-blur-md rounded-xl p-8 border border-white/20 max-w-md w-full">
        <h2 class="text-3xl font-bold text-white mb-6 text-center">Join YourEmpire</h2>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="mb-4 p-4 rounded-lg {% if category == 'error' %}bg-red-500/20 text-red-100{% else %}bg-green-500/20 text-green-100{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <form method="POST" action="{{ url_for('register') }}" class="space-y-3">
            <!-- Full Name -->
            <div>
                <label class="block text-white mb-1 text-sm">Full Name</label>
                <input type="text" name="full_name" required class="w-full px-4 py-2 rounded-lg bg-white/20 text-white border border-white/30 focus:outline-none focus:border-white placeholder-white/50" placeholder="Enter your full name">
            </div>
            
            <!-- Email -->
            <div>
                <label class="block text-white mb-1 text-sm">Email</label>
                <input type="email" name="email" required class="w-full px-4 py-2 rounded-lg bg-white/20 text-white border border-white/30 focus:outline-none focus:border-white placeholder-white/50" placeholder="Enter your email">
            </div>
            
            <!-- Phone -->
            <div>
                <label class="block text-white mb-1 text-sm">Phone Number</label>
                <input type="text" name="phone" required class="w-full px-4 py-2 rounded-lg bg-white/20 text-white border border-white/30 focus:outline-none focus:border-white placeholder-white/50" placeholder="Enter your phone number">
            </div>
            
            <!-- City -->
            <div>
                <label class="block text-white mb-1 text-sm">City</label>
                <input type="text" name="city" required class="w-full px-4 py-2 rounded-lg bg-white/20 text-white border border-white/30 focus:outline-none focus:border-white placeholder-white/50" placeholder="Enter your city">
            </div>
            
            <!-- Address -->
            <div>
                <label class="block text-white mb-1 text-sm">Address</label>
                <input type="text" name="address" class="w-full px-4 py-2 rounded-lg bg-white/20 text-white border border-white/30 focus:outline-none focus:border-white placeholder-white/50" placeholder="Enter your address (optional)">
            </div>
            
            <!-- Password -->
            <div>
                <label class="block text-white mb-1 text-sm">Password (Min 8 characters)</label>
                <input type="password" name="password" required minlength="8" class="w-full px-4 py-2 rounded-lg bg-white/20 text-white border border-white/30 focus:outline-none focus:border-white placeholder-white/50" placeholder="Create a strong password">
            </div>
            
            <!-- Referral Code -->
            <div>
                <label class="block text-white mb-1 text-sm">Referral Code (Optional)</label>
                <input type="text" name="referral_code" value="{{ ref_code }}" class="w-full px-4 py-2 rounded-lg bg-white/20 text-white border border-white/30 focus:outline-none focus:border-white placeholder-white/50" placeholder="Enter referral code (e.g., YE1234)">
            </div>
            
            <!-- Submit Button -->
            <button type="submit" class="w-full bg-white text-purple-600 py-3 rounded-lg font-bold hover:bg-purple-100 transition mt-4">
                Register
            </button>
        </form>
        
        <p class="text-white/80 text-center mt-4 text-sm">
            Already have an account? <a href="{{ url_for('login') }}" class="text-white font-bold hover:underline">Login</a>
        </p>
    </div>
</body>
</html>
